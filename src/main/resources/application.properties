# Spring Boot application properties

# Server Configuration (if applicable, less relevant for pure JavaFX desktop app unless using embedded web server for some reason)
# server.port=8080

# Spring Application Name
spring.application.name=GuangxiShengkeJavaFX

# Database Configuration (SQLServer)
spring.datasource.url=jdbc:sqlserver://<your_server_address>:<your_port>;databaseName=<your_database_name>;encrypt=true;trustServerCertificate=true;
spring.datasource.username=<your_username>
spring.datasource.password=<your_password>
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update # Options: none, validate, update, create, create-drop. Use 'validate' or 'none' for production.
spring.jpa.show-sql=true # Show SQL queries in logs, useful for debugging
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect # Or a more specific version like SQLServer2012Dialect

# JavaFX specific (if any, usually handled in Java code)

# Logging Configuration (example)
logging.level.root=INFO
logging.level.com.example.guangxishengkejavafx=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

